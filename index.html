<style>
    a{
        text-decoration: none;
            text-decoration-line: none;
            text-decoration-style: solid;
            text-decoration-color: currentColor;
            text-decoration-thickness: auto;
            padding-left:15px;
    }
    a:visited, a:link{
        color:#000;
    }

    
    
    .left{
        display: inline-block;
        color: #000;
        opacity: 0.75;
    }

    .left :hover, .right :hover{
        text-decoration: underline;
    }
    .right{
        display: flex;
        padding-left: 10px;
        align-content: center;
        padding-right: 30px;
    }
    .right_one, .right_two{
        display: flex;
        align-items: center;
        justify-content:center;
    }
    #nav_bar{
        display: flex;
        flex-direction: row;
        flex-wrap: wrap;
        font-size: 13px;
        font-family: arial, sans-serif;
        padding-top: 10px;
        justify-content: space-between;
        align-items: center;
    }

    #more_apps{
        background-image: url('https://ssl.gstatic.com/gb/images/i1_1967ca6a.png');
        background-size: 528px x 68px;
        background-position: -132px -38px;
        display: inline-block;
        height: 30px;
        width: 30px;
        align-items: center;
        opacity: .5;
    }

    #sign_in{
        display: inline-block;
        padding: 0 12px;
        position: relative;
        background-color: #4285f4;
        color: white;
        font-weight: bold;
        display:inline-block;
        line-height: 28px;
        border-radius: 1px;
    }
    #search_area{
        display: flex;
        flex-direction: column;
        justify-content: center;
        align-items: center;
        flex-wrap: wrap;
        align-content: center;
        
    }
    #search_bar{
        display: flex;
        flex: 1 1 0;
        align-items: center;
    }

    #search_text:hover {
        box-shadow: 0 1px 6px 0 rgba(32,33,36,0.28);
        border-color: rgba(223,225,229,0);
    }

    #search_text{
        background: #fff;
        display: flex;
        border: 1px solid #dfe1e5;
        border-radius: 24px;
        margin-top: 30px;
        margin-bottom: 20px;
        height: 44px;
        min-width: 500px;
        max-width: 800px;
        width: auto;
        background-color: white;
        background-image: url('searchicon.png');
        background-size: 20px 20px;
        background-position: 10px 10px;
        background-repeat: no-repeat;
        padding-left: 40px;
    }

    #buttons{
        display: flex;
        justify-content: center;
        line-height: 27px;
    }
    button{
        background-color: #f2f2f2;
        border: 1px solid #f2f2f2;
        margin: 13px 4px;
        padding: 0px 16px;
        border-radius: 4px;
        height: 36px;
        min-width: 54px;
        font-family: Arial, sans-serif;
        font-size: 14px;
    }

    li{
        display: flex;
        float: left;
        font-size: 14px;
    }

    footer {
        list-style-type: none;
        margin: 0;
        padding: 0;
        overflow: hidden;
        position:fixed;
        left: 0;
        bottom: 0;
        width: 100%;
        background-color: #f2f2f2;
        border-top: 1px solid #e4e4e4;
        text-align: center;
        font-family: arial,sans-serif;
        line-height: 40px;
    }


</style>
